<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <section>
      <div class="elements">
        <div class="blocG">
          <img class="logo" src="images/logo.svg" alt="logo" />
          <div class="icons">
            <img class="iconD" src="images/icon-document.svg" alt="icon doc" />
            <img class="iconF" src="images/icon-folder.svg" alt="icon fold" />
            <img class="iconU" src="images/icon-upload.svg" alt="icon upl" />
          </div>
        </div>

        <div class="blocD">
          <div class="flex-container firstL">
            <p class="text">
              Youâ€™ve used <span>815 GB</span> of your storage
            </p>
            <p class="space">185 GB Left</p>
          </div>
          <div class="bar"></div>
          <div class="flex-container secondL">
            <p class="min"><span>0 GB</span></p>
            <p class="max"><span>1000 GB</span></p>
          </div>
        </div>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yoh</a>.
    </div>
  </body>
</html>
